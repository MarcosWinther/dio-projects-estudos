<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Recursos especiais</title>
</head>
<body>
   
   <!--
      Meter - medidor, métricas
      Progress - progresso de algum processo, exemplo carregamento de página
   -->
   <meter max="100" min="0" value="50"></meter>
   <progress id="progress" max="100" min="0"></progress>

   <script>
      let progress = document.getElementById('progress');
      const interval = setInterval(() => {
         progress.value += 10;
         if (progress.value >= 100) {
            alert('Carregamento carregado com sucesso!');
            clearInterval(interval);
         }
      }, 1000);
   </script>
</body>
</html>
