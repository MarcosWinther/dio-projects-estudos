<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Trilha de CSS</title>
   <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
   <h1>Propriedade <code>object-fit</code></h1>

   <!-- object-fit: ajuste de objeto -->
   <code>object-fit: fill;</code> (padr√£o)
   <div>
      <img src="./assets//img/Scooby-Doo-logo.jpg" alt="Logo Scooby-Doo" id="fill">
   </div>
   <br><br>

   <code>object-fit: contain;</code>
   <div>
      <img src="./assets//img/Scooby-Doo-logo.jpg" alt="Logo Scooby-Doo" id="contain">
   </div>
   <br><br>

   <code>object-fit: cover;</code>
   <div>
      <img src="./assets//img/Scooby-Doo-logo.jpg" alt="Logo Scooby-Doo" id="cover">
   </div>
   <br><br>

   <code>object-fit: none;</code>
   <div>
      <img src="./assets//img/Scooby-Doo-logo.jpg" alt="Logo Scooby-Doo" id="none">
   </div>
   <br><br>

   <code>object-fit: scale-down;</code>
   <div>
      <img src="./assets//img/Scooby-Doo-logo.jpg" alt="Logo Scooby-Doo" id="scale-down">
   </div>
   <br><br>
</body>
</html>
